<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <hr/>
        <div class="head">
            <h1>Rock-Paper-Scissors Game</h1>
        </div>
        <hr/><hr/>
        <div class="body">
            <img id="rock" src="images/rock.jpg" alt="Rock" height="100px" width="100px" onclick="rpsGame(this)"/>
            <img id="paper" src="images/paper.jpg" alt="Paper" height="100px" width="100px" onclick="rpsGame(this)"/>
            <img id="scissors" src="images/scissors.jpeg" alt="Scissors" height="100px" width="100px" onclick="rpsGame(this)"/>
        </div>
        <hr/>
        <div class="message">
            <p>Select Your Choice</p>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
